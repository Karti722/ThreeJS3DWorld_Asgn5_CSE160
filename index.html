<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D World made with Three.js</title>
</head>
<body>
    <p>Top of canvas</p>
    <canvas id="c" width="1920" height="960">
        <script  type="importmap">{
            "imports": {
                "three": "https://threejs.org/build/three.module.js",
                "three/addons/": "https://threejs.org/examples/jsm/"
            }
        }</script>
    </canvas>
    <p>Bottom of canvas</p>
    <script type="module" >
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        import { OBJLoader } from 'three/addons/loaders/OBJLoader.js';
        import { MTLLoader } from 'three/addons/loaders/MTLLoader.js';

        function main() {
            const canvas = document.querySelector('#c');
            const renderer = new THREE.WebGLRenderer({ antialias: true, canvas });

            const fov = 45;
            const aspect = 2; // the canvas default
            const near = 0.1;
            const far = 2000;
            const camera = new THREE.PerspectiveCamera(fov, aspect, near, far);
            camera.position.set(0, 10, 20);

            const controls = new OrbitControls(camera, canvas);
            controls.target.set(0, 5, 0);
            controls.update();

            const scene = new THREE.Scene();
            // scene.background = new THREE.Color('black');

            // Load the skybox texture
            const loader = new THREE.TextureLoader();
            const texture = loader.load(
			'resources/images/sky_ocean.jpg',
			() => {

				texture.mapping = THREE.EquirectangularReflectionMapping;
				texture.colorSpace = THREE.SRGBColorSpace;
				scene.background = texture;

			} );

            {
                const planeSize = 1200;

                const loader = new THREE.TextureLoader();
                const texture = loader.load('resources/images/grass.jpg');
                texture.colorSpace = THREE.SRGBColorSpace;
                texture.wrapS = THREE.RepeatWrapping;
                texture.wrapT = THREE.RepeatWrapping;
                texture.magFilter = THREE.NearestFilter;
                const repeats = planeSize / 2;
                texture.repeat.set(repeats, repeats);

                const planeGeo = new THREE.PlaneGeometry(planeSize, planeSize);
                const planeMat = new THREE.MeshPhongMaterial({
                    map: texture,
                    side: THREE.DoubleSide,
                });
                const mesh = new THREE.Mesh(planeGeo, planeMat);
                mesh.rotation.x = Math.PI * -.5;
                scene.add(mesh);
            }

            {
                const skyColor = 0xB1E1FF; // light blue
                const groundColor = 0xB97A20; // brownish orange
                const intensity = 2;
                const light = new THREE.HemisphereLight(skyColor, groundColor, intensity);
                scene.add(light);
            }

            {
                const color = 0xFFFFFF;
                const intensity = 2.5;
                const light = new THREE.DirectionalLight(color, intensity);
                light.position.set(0, 10, 0);
                light.target.position.set(-5, 0, 0);
                scene.add(light);
                scene.add(light.target);
            }

            {
                const objLoader = new OBJLoader();
                const mtlLoader = new MTLLoader();
                mtlLoader.load('resources/models/dog/dog.mtl', (mtl) => {
                    mtl.preload();
                    objLoader.setMaterials(mtl);
                    objLoader.load('resources/models/dog/dog.obj', (root) => {
                        root.rotation.x = -190;
                        root.scale.set(0.2, 0.2, 0.2);
                        scene.add(root);
                    });
                });
            }

            {
                const mtlLoader = new MTLLoader();
                mtlLoader.load('https://threejs.org/manual/examples/resources/models/windmill/windmill.mtl', (mtl) => {
                    mtl.preload();
                    const objLoader = new OBJLoader();
                    objLoader.setMaterials(mtl);
                    objLoader.load('https://threejs.org/manual/examples/resources/models/windmill/windmill.obj', (root) => {
                        root.position.z = -69;
                        root.rotation.y = 90;
                        root.scale.set(6.2, 6.2, 6.2);
                        scene.add(root);
                    });
                });
            }

            const boxWidth = 1;
            const boxHeight = 1;
            const boxDepth = 1;
            const geometry = new THREE.BoxGeometry(boxWidth, boxHeight, boxDepth);
            const sphereGeometry = new THREE.SphereGeometry(1, 32, 32);
            const cylinderGeometry = new THREE.CylinderGeometry(1, 1, 1, 32);
            const torusGeometry = new THREE.TorusGeometry(1, 0.4, 16, 100);
            

            function makeInstance(geometry, color, x=0, y=0, z=10) {
              const loader = new THREE.TextureLoader();
              const texture = loader.load( 'resources/images/wall.jpg' );
              texture.colorSpace = THREE.SRGBColorSpace;
              const material = new THREE.MeshBasicMaterial({
              color: 0xFF8844,
              map: texture,
              });
              const cube = new THREE.Mesh(geometry, material);
              scene.add(cube);
              cube.position.x = x;
              cube.position.y = y;
              cube.position.z = z;
              cube.scale.set(10, 10, 10);

              return cube;
            }

            // 20 cubes that are individually placed and rendered. They will all be rotating when rendered
            const cubes = [
              makeInstance(cylinderGeometry, 0x44aa88, 50, 1, -5),
              makeInstance(sphereGeometry, 0x8844aa, 125, 1, 10),
              makeInstance(sphereGeometry, 0xaa8844, 146, 1),
              makeInstance(sphereGeometry, 0xff0000, 58, 7, -50),
              makeInstance(cylinderGeometry, 0x00ff00, 12, 1, 32),
              makeInstance(geometry, 0x0000ff, -16, 1, -12),
              makeInstance(torusGeometry, 0xffff00, 8, 1, 24),
              makeInstance(geometry, 0xff00ff, -4, 1, -24),
              makeInstance(sphereGeometry, 0x00ffff, 4, 1, 150),
              makeInstance(geometry, 0xffffff, -20, 1, 36),
              makeInstance(torusGeometry, 0x000000, 20, 1, -120),
              makeInstance(geometry, 0x123456, -24, 1, 17),
              makeInstance(sphereGeometry, 0x654321, 24, 100),
              makeInstance(geometry, 0xabcdef, -28, 1, -50),
              makeInstance(geometry, 0xfedcba, 28, 1),
              makeInstance(torusGeometry, 0x112233, -32, 1),
              makeInstance(cylinderGeometry, 0x334455, 32, 1),
              makeInstance(geometry, 0x556677, -36, 1),
              makeInstance(cylinderGeometry, 0x778899, 36, 1),
              makeInstance(sphereGeometry, 0x99aabb, -40, 1),
          ];

            function resizeRendererToDisplaySize(renderer) {
                const canvas = renderer.domElement;
                const width = canvas.clientWidth;
                const height = canvas.clientHeight;
                const needResize = canvas.width !== width || canvas.height !== height;
                if (needResize) {
                    renderer.setSize(width, height, false);
                }
                return needResize;
            }

            function render(time) {
                time *= 0.001; // convert time to seconds

                if (resizeRendererToDisplaySize(renderer)) {
                    const canvas = renderer.domElement;
                    camera.aspect = canvas.clientWidth / canvas.clientHeight;
                    camera.updateProjectionMatrix();
                }

                // cubes.forEach((cube, ndx) => {
                //     const speed = 1 + ndx * .1;
                //     const rot = time * 10 * speed;
                //     cube.rotation.x = rot;
                //     cube.rotation.y = rot;
                // });

                // Only the first cube is being rotated
                cubes[0].rotation.x = time * 50;
                cubes[2].rotation.y = time * 5;
                cubes[1].rotation.x = time * 5;

                renderer.render(scene, camera);
                requestAnimationFrame(render);
            }

            requestAnimationFrame(render);
        }

        main();
    </script>
</body>
</html>
